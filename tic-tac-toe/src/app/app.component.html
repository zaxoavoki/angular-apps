<p class="title" [ngSwitch]="winner === null">
  <span *ngSwitchCase="true">Current player: {{ turn | player }}</span>
  <span *ngSwitchCase="false">Winner: {{ winner | player }}</span>
</p>

<div class="field">
  <app-cell
    class="field__cell"
    [ngClass]="{ 'field__cell--x': cell === 0, 'field__cell--o': cell === 1 }"
    *ngFor="let cell of field; let i = index"
    (click)="makeTurn(i)"
    [value]="cell"
  ></app-cell>
</div>

<button class="restart" (click)="restartGame()">
  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
  <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
</svg></button>
