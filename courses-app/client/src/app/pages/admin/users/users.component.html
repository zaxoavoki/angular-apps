<h2 class="mt-4 fw-bold text-center mb-3">Users:</h2>

<div class="container">
  <div class="row">
    <div class="col-12 col-md-6 mb-3" *ngFor="let user of users$ | async">
      <app-user-card
        [user]="user"
        (onDeleteUser)="deleteUser(user._id)"
      ></app-user-card>
    </div>
  </div>
</div>
