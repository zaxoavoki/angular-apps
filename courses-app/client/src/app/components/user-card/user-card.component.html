<ng-container *ngIf="user">
  <div class="card mb-2">
    <div class="card-body d-flex align-items-center">
      <img class="w-25 rounded-circle" src="{{ user.picture }}" alt="image" />

      <div class="ms-3 flex-grow-1">
        <h4 class="fw-bold mb-0" [routerLink]="['/profile', user._id]">
          {{ user.firstName }} {{ user.lastName }}
        </h4>
        <p class="mb-0">
          <span
            *ngFor="let role of user.roles"
            class="small rounded-pill badge bg-primary me-1"
            >{{ role[0] }}</span
          >
          {{ user.email }}
        </p>
      </div>

      <div>
        <button
          *canView="['admin']"
          [attr.disabled]="(authUser$ | async)?._id === user._id ? true : null"
          class="btn btn-outline-danger"
          (click)="deleteUser(user._id)"
        >
          <i class="bi bi-trash"></i>
        </button>
      </div>
    </div>
  </div>
</ng-container>
