<div class="container py-5">
  <div class="input-group mb-3">
    <input
      [(ngModel)]="todo.text"
      type="text"
      class="form-control"
      placeholder="To-do"
    />
    <button class="btn btn-outline-secondary" type="button" (click)="addTodo()">
      Add
    </button>
  </div>
  <p class="text-danger py-2" *ngIf="error">{{ error }}</p>
  <div class="row">
    <div class="col-12 mb-3">
      <h3 class="fw-bold">To-do:</h3>
    </div>
    <div class="col-12" *ngIf="todos.length === 0">
      <p>There is no any task yet</p>
    </div>
    <div
      class="col-12 card mb-3"
      *ngFor="let todo of todos"
      (click)="toggleComplete(todo)"
    >
      <div
        class="card-body d-flex align-items-center"
        [class.text-decoration-line-through]="todo.isComplete"
      >
        <p class="flex-grow-1 mb-0">{{ todo.text }}</p>
        <span class="float-end small">{{ todo.created_at | date }}</span>
        <span
          class="float-end btn btn-outline-danger ms-2"
          (click)="removeTodo(todo)"
          >&times;</span
        >
      </div>
    </div>
  </div>
</div>
